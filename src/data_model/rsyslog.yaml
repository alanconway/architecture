---
namespace:
  description: 'RFC5424 based metadata.

'
  fields:
  - name: facility
    type: keyword
    description: 'rsyslog''s facility. see syslog specification for more information

'
  - name: protocol-version
    type: keyword
    description: 'rsyslog protocol version

'
  - name: structured-data
    type: keyword
    description: 'syslog''s structured-data. see syslog specification for more information

'
    norms: false
  - name: msgid
    type: long
    description: 'syslog''s msgid field

'
  - name: appname
    type: keyword
    description: 'syslog''s APP-NAME. If APP-NAME is same as programname, we only
      fill top-level field ''service''. If APP-NAME is not equal to programname, this
      field will hold APP-NAME. See syslog specification for more information

'
  name: rsyslog
  type: group
